{% include "website/framework/header.html" %}
<div id="page-wrapper">

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    {{user.username}}
                    <small>Change password</small>
                </h1>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4">
                <form method="post">
                    {% csrf_token %}
                    <p>
                        <input placeholder="Old password" type="password" name="oldPassword" value=""
                               id="oldPassword" class="form-control" required/>
                    </p>
                    <p>
                    <div class="form-group">
                        <input placeholder="New password" type="password"
                               name="newPassword" value="" id="newPassword" value=""
                               class="form-control" required/>
                    </div>
                    </p>
                     <p>
                    <div class="form-group">
                        <input placeholder="Retype new password" type="password"
                               name="confirmNewPassword" value="" id="confirmNewPassword" value=""
                               class="form-control" required/>
                    </div>
                    </p>
                    <p>
                        <button id="changePassword" class="btn btn-lg btn-success btn-block" type="submit"
                                value="ChanePassword">
                            Change password
                        </button>
                    </p>
                </form>
                {% if not error == None %}
                <div class="alert alert-danger">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    <strong>Error!</strong> {{error}}
                </div>
                {% endif %}
                <br/>
            </div>

        </div>


    </div>
    <!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->


{% include "website/framework/footer.html" %}
