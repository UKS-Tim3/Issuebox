<div class="modal fade" id="newIssue" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create new issue</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" placeholder="Name"/>
                    </div>
                    <div class="form-group">
                            <textarea class="form-control" rows="4" id="Message" placeholder="Message"
                                      style="resize:vertical;"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="priority">Priority:</label>
                        <select class="form-control" name="priority">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="assignee">Assignee:</label>
                        <select class="form-control" name="assignee">
                            <option value="None">None</option>
                            <option value="TestUser">TestUser</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="tags">Tags:</label>
                        <select name="tags" class="form-control"  multiple>
                            <option value="tag1">tag1</option>
                            <option value="tag2">tag2</option>
                            <option value="tag3">tag3</option>
                            <option value="tag4">tag4</option>
                            <option value="tag5">tag5</option>
                            <option value="tag6">tag6</option>
                            <option value="tag7">tag7</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Create</button>
            </div>
        </div>

    </div>
</div>
