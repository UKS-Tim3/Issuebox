<form id="repository_delete_form" class="form" role="form" method="post"
        action="{% url 'repository_delete' repository.id %}">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Delete repository!</h4>
    </div>
    <div class="modal-body">
        {% csrf_token %}
        <p>Are you sure you want to delete {{ repository.name }} ?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <input type="submit" class="btn btn-info" value="Delete"/>
    </div>
</form>
<script>
    var form_options = {
        target: '#modal',
        success: function() { }
    }
    $('#repository_delete_form').ajaxForm(form_options);
</script>
